<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tweety</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login to Tweety</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <label id="error-message" class="error-message" style="color: red; display: none;"></label>
            <button type="submit">Login</button>
            <p class="register-link">Don't have an account? <a href="signup.html">Register here</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
